<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Zones and Flows at Perth City Farm</title>

		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="css/patterns.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">


		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Zones and Flows at Perth City Farm</h1>
				</section>
				<section data-background-image="">
					<img src="img/zones.png">
				</section>
				<section data-background-image="">
					<img src="img/established_pathways.png">
				</section>
				<section data-background-image="">
					<img src="img/improved_path_and_signage.png">
				</section>
				<section data-background-image="">
					<img src="img/scimap.jpg">
					<div class="attribution">Image attribution <i class="fa fa-link" aria-hidden="true"></i>: <a href="http://resiliencemaps.org/">http://resiliencemaps.org/</a></div>
				</section>
				<section class="trans-bg-1" data-background-image="">
					<h1>The End.</h2>
					<a href="index.html"><i class="fa fa-link" aria-hidden="true"></i></a>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			Reveal.configure({ slideNumber: true });
		</script>
	</body>
</html>
